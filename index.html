<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1 id="letters">Calculator</h1>
  </header>
  
  <div id="calculator-grid">
    <div id="output"></div> 

    <button class="ac">AC</button>
    <button class="sun">Sun</button>
    <button class="divideOperator">รท</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="multiplyOperator">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="addOperator">+</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="subtractOperator">-</button>
    <button class="number">0</button>
    <button class="number">.</button>
    <button class="equals">=</button>
  </div>
  
  <script src="script.js"></script>
  <script src="title.js"></script>
</body>
</html>
